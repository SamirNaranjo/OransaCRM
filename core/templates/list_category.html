{% extends 'body.html' %}

{% block content %}
<div class="card card-default">
    <div class="card-header">
        <h3 class="card-title">
            <i class="fas fa-search"></i>
            {{ title }}
        </h3>
    </div>
    <div class="card-body">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Nro</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Opciones</th>
                    
                </tr>
            </thead>
            <tbody>
                
                {% for c in categories %}
                    <tr>
                        <td>{{ c.id }}</td>
                        <td> {{ c.name }} </td>
                        <td>
                            <button type="button" class="btn btn-warning btn-xs"><i class="fa fa-edit" aria-hidden="true"></i></button>
                            <button type="button" class="btn btn-danger btn-xs"><i class="fa fa-trash" aria-hidden="true"></i></button>
                        </td>
                    </tr>
                {% endfor %}
                   
            </tbody>
        </table>
    </div>
    <div class="card-footer">
        <button class="btn btn-primary btn-flat">
            <i class="fas fa-plus"></i> Nuevo registro
        </button>
    </div>
</div> 
{% endblock  %}
